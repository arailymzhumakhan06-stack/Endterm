  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="site-container">
        <header class="header navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="logo navbar-brand">Furever Home</div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="pets.html">Pets</a></li>
            <li class="nav-item"><a class="nav-link" href="stories.html">Success stories</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

        <div class="main-stories">
            <h2>Success Stories</h2>
            <div class="stories">
                <div class="story story1">
                    <img src="mochi.jpg" alt="Mochi" loading="lazy" style="width:100%; height:100%; object-fit:cover;">
                    <button class="btn" data-info="Mochi was rescued from the streets and now lives happily with her new owners!">Read about <span>Mochi</span></button>
                </div>
                <div class="story story2">
                    <img src="finn.jpg" alt="Finn" loading="lazy" style="width:100%; height:100%; object-fit:cover;">
                    <button class="btn" data-info="Finn was very scared when he arrived, but he found trust and happiness with his new family.">Read about <span>Finn</span></button>
                </div>
                <div class="story story3">
                    <img src="sam.jpg" alt="Sam" loading="lazy"  style="width:100%; height:100%; object-fit:cover;">
                    <button class="btn" data-info="Sam recovered from illness and now enjoys playing with her new best friend — a child who loves her deeply.">Read about <span>Sam</span></button>
                </div>
                <div class="story story4">
                    <img src="didi.jpg" alt="Didi" loading="lazy" style="width:100%; height:100%; object-fit:cover;">
                    <button class="btn" data-info="Didi was abandoned as a kitty, but now she’s living her best life with a loving family">Read about <span>Didi</span></button>
                </div>
                <div class="story story5">
                    <img src="max.jpg" alt="Max"loading="lazy"  style="width:100%; height:100%; object-fit:cover;">
                    <button class="btn" data-info="Max was found lost and scared, but he’s finally safe and happy in his forever home.">Read about <span>Max</span></button>
                </div>
            </div>
        </div>

        
        <!-- Modal Window -->
  <div class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button class="close-btn">Close</button>
    </div>
  </div>

        <div class="footer">
            <p>Copyright @ 2025. All rights reserved.</p>
        </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  $(".story img").each(function(index){
    $(this).delay(400 * index).fadeIn(800);
  });
});

$(document).ready(function(){
      $(".btn").click(function(){
        var info = $(this).attr("data-info");
        $("#modal-text").text(info);
        $(".modal").fadeIn(300).css("display", "flex");
      });

      $(".close-btn, .modal").click(function(e){
        if (e.target !== this) return;
        $(".modal").fadeOut(300);
      });
    });
</script>

</body>
